<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillhub - Learn React JS</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      class human {
        constructor(){
          this.age = 30;
        }
        printAge(){
          console.log(this.age);
        }
      }

      class person extends human{
        constructor() {
          super();
          this.name = "VedaGna";
          this.age = 50;
        }
        printName() {
          console.log(this.name);
        }
      }
      const persons = new person();
      persons.printName();
      persons.printAge();
    </script>
  </body>
</html>
